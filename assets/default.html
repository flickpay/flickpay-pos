<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      /* Match Settings theme tokens */
      --bg: #1B1D26;
      --surface: #3C3E4B;
      --surface2: #5A5E6B;
      --radius: 6px;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: var(--bg);
    }

    img.logo {
      max-width: 60vw;
      max-height: 60vh;
      width: auto;
      height: auto;
    }

    /* POS-style Settings Button (match config/pin) */
    .settings-cog {
      position: fixed;
      right: 22px;
      bottom: 22px;
      width: 82px;
      height: 82px;
      border-radius: var(--radius);
      border: 0;

      display: flex;
      align-items: center;
      justify-content: center;

      background: var(--surface);
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;

      transition:
        transform 0.08s ease,
        filter 0.15s ease,
        background 0.15s ease;
    }

    .settings-cog:hover {
      background: var(--surface2);
    }

    .settings-cog:active {
      transform: scale(0.99);
      filter: brightness(0.98);
    }

    /* Gear icon */
    .settings-cog img {
      width: 44px;
      height: 44px;
      display: block;

      /* force white */
      filter: invert(1);
      opacity: 0.92;
    }
  </style>
</head>

<body>
  <!-- Center logo -->
  <img class="logo" src="default.png" alt="FlickpayPOS" />

  <!-- Bottom-right Settings -->
  <div class="settings-cog"
       role="button"
       tabindex="0"
       aria-label="Settings"
       title="Settings"
       onclick="window.location.href='pos://settings';"
       onkeydown="if(event.key==='Enter'||event.key===' '){ event.preventDefault(); window.location.href='pos://settings'; }">

    <img src="./icons/gear.svg" alt="" aria-hidden="true" />
  </div>
</body>
</html>
